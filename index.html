<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="icon" href="assets/movie.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" type="module"></script>
  <script defer src="./js/confetti.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Teko:wght@500;600&family=Train+One&display=swap');
  </style>
  <title>Movie Quiz Game</title>
</head>
<body>
  <h1>MOVIE BUFF</h1>
  <h2 id="message">Render Message</h2>
  <div id="scoreboard">
    <img src="assets/star-score.png" alt="">
  </div>
  <button type="button" class="btn btn-primary">Replay</button>
  <img id="marquee"src="assets/marquee.png" alt="">
  <img class="animate__animated animate__flash animate__slow"id="light-bottom-left"src="assets/left-light.png" alt="">
  <img class="animate__animated animate__flash animate__slow"id="light-bottom-right"src="assets/right-light.png" alt="">
  <section id="board">
    <div class="cat"id="cat0"></div>
    <div class="cat"id="cat1"></div>
    <div class="cat"id="cat2"></div>
    <div class="cat"id="cat3"></div>
    <div class="cat"id="cat4"></div>
    <div class="box two-hun hover"id="box0"></div>
    <div class="box two-hun hover"id="box1"></div>
    <div class="box two-hun hover"id="box2"></div>
    <div class="box two-hun hover"id="box3"></div>
    <div class="box two-hun hover"id="box4"></div>
    <div class="box four-hun hover"id="box5"></div>
    <div class="box four-hun hover"id="box6"></div>
    <div class="box four-hun hover"id="box7"></div>
    <div class="box four-hun hover"id="box8"></div>
    <div class="box four-hun hover"id="box9"></div>
    <div class="box six-hun hover"id="box10"></div>
    <div class="box six-hun hover"id="box11"></div>
    <div class="box six-hun hover"id="box12"></div>
    <div class="box six-hun hover"id="box13"></div>
    <div class="box six-hun hover"id="box14"></div>
    <div class="box eight-hun hover"id="box15"></div>
    <div class="box eight-hun hover"id="box16"></div>
    <div class="box eight-hun hover"id="box17"></div>
    <div class="box eight-hun hover"id="box18"></div>
    <div class="box eight-hun hover"id="box19"></div>
    <div class="box thous hover"id="box20"></div>
    <div class="box thous hover"id="box21"></div>
    <div class="box thous hover"id="box22"></div>
    <div class="box thous hover"id="box23"></div>
    <div class="box thous hover"id="box24"></div>
  </section>
  <div class="background">
    <img id="film" src="assets/film.png" alt="">
    <div id="question">question</div>
    <input type="text" id="input" placeholder="Answer">
    <img id= "submit"src="assets/arrow.png" alt="">
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="30"></div>
  </div>
</body>
</html>
